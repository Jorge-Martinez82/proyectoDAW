<main>
  <section class="relative flex h-svh flex-col items-center justify-center bg-[url('/assets/img/fondo_login.webp')] bg-cover bg-center">
    <div class="absolute inset-0 bg-white/40"></div>
    <div class="relative flex flex-col items-center justify-center p-10 w-full max-w-lg">

      <form [formGroup]="registroForm"
            (ngSubmit)="onSubmit()"
            class="mx-2 flex flex-col items-center justify-around rounded-3xl bg-black bg-opacity-75 p-8 py-4 font-roboto text-white w-full min-w-[320px]">
        <h2 class="text-2xl font-bold mb-4">Registro</h2>

        <!-- CAMPO NOMBRE -->
        <div class="w-full mb-2">
          <label for="nombre" class="text-sm font-medium text-white">Nombre</label>
          <input type="text"
                 id="nombre"
                 formControlName="nombre"
                 class="w-full rounded-lg bg-white py-2 px-4 text-gray-800 mt-1"
                 placeholder="Introduce tu nombre"
                 [class.border-red-500]="campoInvalido('nombre')" />
          <small *ngIf="campoInvalido('nombre')" class="text-red-300 text-xs mt-1 block">
            Nombre inválido (solo letras y espacios)
          </small>
        </div>

        <!-- CAMPO APELLIDOS -->
        <div class="w-full mb-2">
          <label for="apellidos" class="text-sm font-medium text-white">Apellidos</label>
          <input type="text"
                 id="apellidos"
                 formControlName="apellidos"
                 class="w-full rounded-lg bg-white py-2 px-4 text-gray-800 mt-1"
                 placeholder="Introduce tus apellidos"
                 [class.border-red-500]="campoInvalido('apellidos')" />
        </div>

        <!-- CAMPO EMAIL -->
        <div class="w-full mb-2">
          <label for="email" class="text-sm font-medium text-white">Correo electrónico</label>
          <input type="email"
                 id="email"
                 formControlName="email"
                 class="w-full rounded-lg bg-white py-2 px-4 text-gray-800 mt-1"
                 placeholder="Introduce tu correo electrónico"
                 [class.border-red-500]="campoInvalido('email')" />
          <small *ngIf="campoInvalido('email')" class="text-red-300 text-xs mt-1 block">
            Correo inválido
          </small>
        </div>

        <!-- CAMPO PASSWORD -->
        <div class="w-full mb-2">
          <label for="password" class="text-sm font-medium text-white">Contraseña</label>
          <input type="password"
                 id="password"
                 formControlName="password"
                 class="w-full rounded-lg bg-white py-2 px-4 text-gray-800 mt-1"
                 placeholder="Introduce tu contraseña"
                 [class.border-red-500]="campoInvalido('password')" />
          <small *ngIf="campoInvalido('password')" class="text-red-300 text-xs mt-1 block">
            Mínimo 8 caracteres: 1 mayúscula, 1 minúscula, 1 número y 1 símbolo.
          </small>
        </div>

        <!-- RADIOS TIPO USUARIO -->
        <div class="w-full mt-2 mb-4">
          <div class="flex gap-4 justify-center">
            <label class="flex items-center cursor-pointer">
              <input type="radio"
                     formControlName="tipo_usuario"
                     value="adoptante"
                     class="mr-2 accent-customBlue size-4" />
              Soy adoptante
            </label>
            <label class="flex items-center cursor-pointer">
              <input type="radio"
                     formControlName="tipo_usuario"
                     value="protectora"
                     class="mr-2 accent-customBlue size-4" />
              Soy protectora
            </label>
          </div>
          <small *ngIf="campoInvalido('tipo_usuario')" class="text-red-300 text-xs text-center block mt-1">
            Selecciona una opción
          </small>
        </div>

        <!-- BOTÓN -->
        <div class="w-full flex justify-center mt-2">
          <app-boton-principal [tipo]="'submit'"
                               [texto]="loading ? 'Registrando...' : 'Registrarse'"
                               [disabled]="loading || registroForm.invalid"
                               class="w-full sm:w-auto">
          </app-boton-principal>
        </div>
      </form>
    </div>

  </section>
</main>
