<main class="flex flex-grow items-center justify-center bg-customPurple bg-[url('assets/img/huellas.png')]">
  <section class="flex flex-col flex-grow items-center justify-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full max-w-2xl rounded-3xl bg-black bg-opacity-75 p-8 font-roboto text-white">
      <h2 class="text-2xl font-bold mb-6">Crear animal</h2>

      <div class="mb-4">
        <label for="nombre" class="font-medium">Nombre</label>
        <input id="nombre" type="text" formControlName="nombre" class="w-full rounded-lg bg-white p-2 text-gray-800" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="tipo" class="font-medium">Tipo</label>
          <select id="tipo" formControlName="tipo" class="w-full rounded-lg bg-white p-2 text-gray-800">
            <option value="">Selecciona tipo</option>
            <option *ngFor="let t of tipos" [value]="t">{{ t }}</option>
          </select>
        </div>
        <div>
          <label for="raza" class="font-medium">Raza</label>
          <input id="raza" type="text" formControlName="raza" class="w-full rounded-lg bg-white p-2 text-gray-800" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="edad" class="font-medium">Edad</label>
          <input id="edad" type="number" formControlName="edad" class="w-full rounded-lg bg-white p-2 text-gray-800" />
        </div>
        <div>
          <label class="font-medium">Género</label>
          <div class="flex items-center gap-6 mt-2">
            <label class="flex items-center gap-2">
              <input type="radio" formControlName="genero" value="Macho" class="accent-customBlue size-4" /> Macho
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" formControlName="genero" value="Hembra" class="accent-customBlue size-4" /> Hembra
            </label>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="descripcion" class="font-medium">Descripción</label>
        <textarea id="descripcion" rows="4" formControlName="descripcion" class="w-full rounded-lg bg-white p-2 text-gray-800"></textarea>
      </div>

      <div class="mb-6">
        <label for="imagenPrincipal" class="font-medium">Imagen principal (URL)</label>
        <input id="imagenPrincipal" type="text" formControlName="imagenPrincipal" class="w-full rounded-lg bg-white p-2 text-gray-800" />
      </div>

      <div class="flex justify-end">
        <app-boton-principal [tipo]="'submit'" [texto]="enviando ? 'Creando...' : 'Crear'" [disabled]="enviando || form.invalid"></app-boton-principal>
      </div>
    </form>
  </section>
</main>
