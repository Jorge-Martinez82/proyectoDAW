<div class="bg-white shadow-lg rounded-lg hover:shadow-xl overflow-hidden">
  <div class="flex flex-col md:flex-row">

    <div class="w-full md:w-2/6 flex items-center justify-center p-4">
      <a [routerLink]="['/protectora', protectora.uuid]"
         [title]="'Ver detalle de ' + protectora.nombre">
        <picture class="block relative">
          <img [src]="protectora.imagen"
               [alt]="'Foto de la protectora ' + protectora.nombre"
               class="h-auto w-full shadow-lg rounded-lg object-cover"
               loading="lazy" />
        </picture>
      </a>
    </div>

    <div class="w-full md:w-3/6 flex flex-col justify-around p-4">
      <div class="w-full">
        <h2 class="text-2xl md:text-3xl font-bold mb-4">
          <a [routerLink]="['/protectora', protectora.uuid]"
             [title]="'Ver detalle de ' + protectora.nombre"
             class="hover:text-blue-600">
            {{ protectora.nombre }}
          </a>
        </h2>
      </div>

      <div class="space-y-2">
        <p class="text-base md:text-lg">
          <span class="font-semibold">Dirección:</span> {{ protectora.direccion }}
        </p>
        <p class="text-base md:text-lg">
          <span class="font-semibold">Provincia:</span> {{ protectora.provincia }}
        </p>
        <p class="text-base md:text-lg">
          <span class="font-semibold">Teléfono:</span> {{ protectora.telefono }}
        </p>
        <p class="text-base md:text-lg">
          <span class="font-semibold">Email:</span>
          <a [href]="'mailto:' + protectora.email"
             class="text-blue-600 hover:underline">
            {{ protectora.email }}
          </a>
        </p>
      </div>
    </div>

    <div class="w-full md:w-1/6 flex justify-center items-center p-4">
      <app-boton-principal tipo="link"
                           [ruta]="'/animales'"
                           [queryParams]="{ protectoraUuid: protectora.uuid }"
                           texto="Ver animales">
      </app-boton-principal>
    </div>
  </div>
</div>
