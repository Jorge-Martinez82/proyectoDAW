<div class="bg-white shadow-lg rounded-lg p-3 hover:shadow-xl">
  <div class="relative">
    <a [routerLink]="['/detalle-animal', animal.uuid]"
       [title]="'Ver detalle de ' + animal.nombre">
      <picture class="block relative">
        <img src="{{ animal.imagenPrincipal }}"
             alt="Imagen de {{ animal.nombre }}"
             class="w-full h-48 object-cover rounded-lg"
             loading="lazy" />
      </picture>
    </a>

  </div>

  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-900">
      <a [routerLink]="['/animal', animal.uuid]" [title]="'Ver detalle de ' + animal.nombre">
        {{ animal.nombre }}
      </a>
    </h3>
    <p class="capitalize">
      {{ animal.tipo }}
    </p>
    <ul class="flex flex-row justify-between gap-5 mt-2 text-sm text-gray-500">
      <li class="inline"><strong>Edad:</strong> {{ animal.edad }} años</li>
      <li class="inline"><strong>Género:</strong> {{ animal.genero }}</li>
    </ul>
    <p class="mt-2 text-gray-900 font-medium">
      {{ animal.raza }}
    </p>
  </div>
</div>
